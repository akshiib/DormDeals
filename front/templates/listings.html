{% extends "base.html" %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='listings.css') }}"
/>

<div class="listing-container">
  <h1>
    <strong>
      <!-- {{ category.replace('&', ' & ').capitalize() }}  -->
      Listings</strong
    >
  </h1>
  <div class="row">
    {% for listing in listings %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <img
          src="{{ listing.image }}"
          class="card-img-top"
          alt="{{ listing.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ listing.name }}</h5>
          <p class="card-text">Price: {{ listing.price }}</p>
          <p class="card-text">Condition: {{ listing.condition }}</p>
        </div>
        <a href="{{ url_for('chat') }}">
          <button class="msg-btn">Message Seller</button>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
