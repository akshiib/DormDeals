{% extends "base.html" %}
{% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='sell.css') }}"
/>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Image</title>
</head>
<body>

    <!-- Upload Form -->
    <form method="post" enctype="multipart/form-data" action="/sell">
        <!--First Name -->
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required>
        </div>
        <!-- Last Name -->
        <div>
            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required>
        </div>
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Item being sold -->
        <div>
            <label for="item">Item Name:</label>
            <input type="text" id="item" name="item" required>
        </div>
        <!-- Condition -->
        <div>
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="">Select Condition</option>
                <option value="worn">Worn</option>
                <option value="used, but still in good shape">Used, but still in good shape</option>
                <option value="unused">Unused</option>
            </select>
        </div>
        <!-- Category -->
        <div>
            <label for="Category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="appliances">Appliances</option>
                <option value="study-supplies">Study Supplies</option>
                <option value="organization&storage">Organization & Storage</option>
                <option value="laundry&cleaning">Laundry & Cleaning</option>
                <option value="decorations">Decorations</option>
                <option value="bed&bath">Bed & Bath</option>
            </select>
        </div>
        <!-- Colleges -->
        <div>
            <label for="college">Select or enter a college:</label>
            <input list="colleges" id="college" name="college">
            <datalist id="colleges">
                {% for college in colleges %}
                    <option value="{{ college }}">{{ college }}</option>
                {% endfor %}
            </datalist>
        </div>
        <!-- Price -->
        <div>
            <label for="price">Money in Dollars:</label>
            <input type="number" id="price" name="price" min="0" step="1" placeholder="Enter amount" required>
        </div>
        <!-- Image File -->
        <div>
            <label for="file">Select image:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
        </div>
        <!-- Description -->
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <!-- Tags -->
        <div>
            <label for="tags">Tags (comma separated):</label>
            <input type="text" id="tags" name="tags" required>
        </div>
        <!-- Date -->
        <div>
            <label for="upload_date">Upload Date:</label>
            <input type="date" id="upload_date" name="upload_date" required>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit">Upload</button>
        </div>
    </form>
    
</body>
</html>

{% endblock %}
